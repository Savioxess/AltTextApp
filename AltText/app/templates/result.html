{% load static %}
{% csrf_token %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'css/result.css' %}">
    <title>AltText - Generated AltText Result</title>
</head>
<body>
    {% include 'components/navbar.html' %}
    <div id="infoDisplay">
        
    </div>
    <div class="container">
        <h1 class="fileNameDisplay">{{ file_name }}</h1>
        <div id="imageContainer">
            <img src="data:image/jpeg;base64,{{ encoded_image }}" alt="input image">
        </div>
        <form id="saveForm">
            <input type="text" name="fileName" id="fileName" value="{{ file_name }}" hidden>
            <label class="label" for="response">AltText</label>
            <textarea autofocus name="response" id="responseText" cols="30" rows="5" maxlength="1000">{{ response }}</textarea>
            <div class="saveContainer">
                <button class="saveButton" id="saveButton">Save</button>
                <a class="goBackButton" href="/">Go Back</a>
            </div>
        </form>
    </div>
    <script src="{% static 'js/handleSave.js' %}"></script>
</body>
</html>
